<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione e Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>

</head>
<body>

    <header>
        <!--navbar con logo-->
        <nav class="navbar " background-color="#060e15">
            <img class="navbar-brand" src="img/logo.png" alt="" width="60px" height="60px" 
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="toggle-container">
                <span id="loginLink" class="toggle-link active" onclick="toggleForms()">Login</span>
                <span id="registerLink" class="toggle-link" onclick="toggleForms()">Registrati</span>
            </div>
            <form id="loginForm" class="active">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <form id="registerForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Registrati">
            </form>
        </div>
    </main>

    
</body>
</html>
